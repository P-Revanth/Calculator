<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>

<body>
    <header class="chead">
        <h1>Calculator</h1>
    </header>
    <div class="tablediv">
        <table class="ctable">
            <tr>
                <td colspan="4">
                    <input id="display" type="text" style="background-color: black; border: none;">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="display_Clear()" style="background-color: white;"></td>
                <td><input type="button" value="D" onclick="display_Delete()" style="background-color: white;"></td>
                <td><input type="button" value="%" onclick="display.value += '%'" style="background-color: orange;"></td>
                <td><input type="button" value="/" onclick="display.value += '/'" style="background-color: orange;"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display.value += '7'"></td>
                <td><input type="button" value="8" onclick="display.value += '8'"></td>
                <td><input type="button" value="9" onclick="display.value += '9'"></td>
                <td><input type="button" value="x" onclick="display.value += '*'" style="background-color: orange;"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display.value += '4'"></td>
                <td><input type="button" value="5" onclick="display.value += '5'"></td>
                <td><input type="button" value="6" onclick="display.value += '6'"></td>
                <td><input type="button" value="-" onclick="display.value += '-'" style="background-color: orange;"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display.value += '1'"></td>
                <td><input type="button" value="2" onclick="display.value += '2'"></td>
                <td><input type="button" value="3" onclick="display.value += '3'"></td>
                <td><input type="button" value="+" onclick="display.value += '+'" style="background-color: orange;"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="display.value += '0'"></td>
                <td><input type="button" value="." onclick="display.value += '.'"></td>
                <td><input type="button" value="=" onclick="display_Calculate()" style="background-color: green;"></td>
            </tr>
        </table>
    </div>
</body>

</html>
